<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی سه آیتمی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            direction: rtl;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {

            padding: 5px;
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            list-style: none;
            gap: 10px;
        }
        
        .menu-item {
            /* flex: 33.3%; */
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .menu-item a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
           
        }
        
     
        
   
        .menu-item a:hover {
            box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.3);
        }
        
     
        
        .menu-item a i {
            margin-left: 8px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                gap: 5px;
            }
        }
        button{
            padding: 10px 35px;
            border: none;
            background-color: rgb(200, 200, 200);
            cursor: pointer;
            transition: background-color .4s;
        }
        button:hover{
            background-color: rgba(200,200,200,.4);
            box-shadow: 5px 5px 5px rgb(200, 200, 200);
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="menu-item">
                <a href="#">
                    <i class="fas fa-home"></i>
                    صفحه اصلی
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    محصولات
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <i class="fas fa-address-book"></i>
                    تماس با ما
                </a>
            </li>
           
        </ul>
    </nav>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga omnis voluptate sunt perspiciatis labore placeat eveniet minus, id aut doloribus laudantium neque quod quasi, alias consequatur, molestias cupiditate quibusdam est!</p>
    <button>ok</button>
</body>
</html>
